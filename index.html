<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <h1>practice</h1>

  <script>

    const colors = ["red","pink","orange","green"];

    console.log(colors)

    console.log(colors.length);
    console.log(colors[0]);
    console.log(typeof(colors))
    

    // push()

    colors.push("burgandy", "maroon");
    console.log(colors);

    // pop()

    colors.pop()
    console.log(colors);

    // unshift
    colors.unshift("Yellow");
    console.log(colors);

    // shift
    colors.shift();
    console.log(colors);

    // splice
    colors.splice(1,3);
    console.log(colors);

    // splice for adding items
    colors.splice(1,0,"yellow", "mercury","purple");
    console.log(colors)

    
  </script>
</body>
</html>
